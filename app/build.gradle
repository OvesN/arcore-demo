apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'


android {
    compileSdkVersion 34

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "cz.cvut.arfittingroom"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'cz.cvut.arfittingroom'

    buildFeatures {
        viewBinding = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    implementation project(':canvasgl')
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation "com.github.skydoves:colorpickerview:2.3.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation 'com.google.ar.sceneform.ux:sceneform-ux:1.17.1'
    implementation 'com.google.ar:core:1.41.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    implementation 'io.github.microutils:kotlin-logging-jvm:2.0.11'

    implementation "com.google.dagger:dagger:2.48.1"
    implementation "com.google.dagger:dagger-android:2.48.1"
    implementation "com.google.dagger:dagger-android-support:2.48.1"
    implementation("androidx.palette:palette-ktx:1.0.0")

    //implementation 'com.github.ChillingVan:android-openGL-canvas:v1.5.4.0'

    //implementation(files("canvasgl-sources.jar"))


    kapt "com.google.dagger:dagger-compiler:2.48.1"
    kapt "com.google.dagger:dagger-android-processor:2.48.1"

}

apply plugin: 'com.google.ar.sceneform.plugin'